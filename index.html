<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | TODOS</title>
    <style>
      li:not(:last-child) {
        margin-bottom: 20px;
      }

      li span {
        display: none;
        margin-left: 20px;
        color: red;
      }

      li.done {
        color: green;
        font-weight: bold;
        text-decoration: line-through;
      }

      li:hover {
        cursor: pointer;
        opacity: 0.8;
      }
      li:hover span {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>list</h1>
    <form>
      <input type="text" />
      <button type="submit">Add TODO</button>
    </form>
    <ul id="todo-container"></ul>
    <script src="index.js"></script>
  </body>
</html>
